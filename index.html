<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 style="color: rgb(255, 55, 0);">Random Number Game</h1>
    </div>
    <div class="main">
        <h1>Choose a Number Between 1 to 100</h1>
        <h1 id="guess">Total Guess 10</h1>
        <input type="text" id="textField" placeholder="Enter Your Number">
        <input type="submit" id="submitbtn">
        <h1 id="feedback">Feedback is Display Here...</h1>
        <h1 id="guesshistory">Guess History</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
